  </head>

  <body>
    <div class="container">
     <h3> Your Score:</h3>
      <h1 id="finalScore"></h1>

          type="text"

          id="username"
          placeholder="Username"

          type="submit"
          class="btn"
          id="saveScoreBtn"
          onclick="saveHighScore(event)"

        >
          Save
        </button>
      </form>
      <a href="index2.html"><button>Play Again</button></a>
