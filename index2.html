<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ques page</title>
    <link rel="stylesheet" href="style2.css" />
</head>

<body>
    <div class="container">
        <div id="upper-section">
            <div id="left-item">
                <p id="progress-text" class="prefix"></p>
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>
            <div id="right-item">
                <p class="prefix">Score</p>
                <div id="score">0</div>
            </div>

        </div>
        <div class="text">
            <h1 id="ques">What's your answer to this question?</h1>
        </div>
        <div class="choice">
            <div class="options">A</div>
            <div class="ans  choice-text" data-number="1">choice 1</div>
        </div>
        <div class="choice">
            <div class="options">B</div>
            <div class="ans choice-text" data-number="2">choice 2</div>
        </div>
        <div class="choice">
            <div class="options">C</div>
            <div class="ans  choice-text" data-number="3">choice 3</div>
        </div>
        <div class="choice">
            <div class="options">D</div>
            <div class="ans  choice-text" data-number="4">choice 4</div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
